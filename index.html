<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/css/style.min.css">
  <title>Verification card</title>
</head>

<body class="body">
  <article class="article">
    <h3 class="article__title">Login Verification</h3>
    <p class="article__desc">To continue logging in we need you to complete one of the following:</p>

    <form action="" class="article__form form">
      <fieldset class="form__fieldset">
        <label class="form__label" for="email">
          <input class="form__input form__radio" type="radio" name="radio" id="email">
          <span class="form__label-text">Verification code via email</span>
        </label>

        <label class="form__label" for="sms">
          <input class="form__input form__radio" type="radio" name="radio" id="sms" checked>
          <span class="form__label-text">Verification code via SMS</span>
        </label>
        <p class="form__label-desc">We’ll send a code to you that can enter to verify your
          identity.
        </p>
        <button class="form__button button">Send Code</button>
      </fieldset>

      <label class="form__label form__label--checkbox" for="checkbox">
        <input class="form__input form__checkbox" type="checkbox" name="checkbox" id="checkbox">
        <span class="form__label-text">Remember this device</span>
        <p class="form__label-desc form__label-desc--checkbox">Don’t select this option if you’re using a public
          computer</p>
      </label>
    </form>

    <a class="return link" href="#">Return to Login</a>

  </article>

  <article class="article login">
    <h3 class="login__title">Login</h3>
    <p class="login__link"><a class="link" href="#">Create an account</a></p>

    <form action="" class="article__form form" method="GET">
      <fieldset class="form__fieldset">
        <label class="label" for="name">
          <span class="label__title">Username</span>
          <input class="label__field" type="text" name="name" id="name" placeholder="Enter your username">
        </label>

        <label class="label" for="password">
          <span class="label__title">Password</span>
          <input class="label__field" type="password" name="password" id="password" placeholder="Enter your password">
        </label>

        <button class="button login__button">Log In</button>
      </fieldset>

      <label class="form__label form__label--checkbox" for="checkbox2">
        <input class="form__input form__checkbox" type="checkbox" name="checkbox" id="checkbox2">
        <span class="form__label-text">Keep me logged in</span>
      </label>
    </form>

    <a class="link forgot" href="#">Forgot password?</a>
    <p class="copyright">&copy;2001 - 2020 All Right Reserved</p>

  </article>


  <script src="index.js"></script>
</body>

</html>
